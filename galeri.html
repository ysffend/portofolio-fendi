  <!-- CSS -->

</head>
<body>

  <header class="app-header">

      <img src="img/img1.jpg" alt="Foto 1">

      <img src="img/img2.jpg" alt="Foto 2">

    <figure class="photo">
      <img src="img/img3.jpg" alt="Foto 3">
    </figure>

    <figure class="photo">
      <img src="img/img4.jpg" alt="Foto 4">
    </figure>

  </main>

  <!-- FULLSCREEN PREVIEW -->
  <div class="viewer" id="viewer">
